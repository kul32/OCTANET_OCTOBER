<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equip="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="navbar-left">
                <img src="https://wallpapers.com/images/high/itachi-uchiha-pictures-sd2mq8k9dpdof5hq.webp" alt="Logo" class="logo">
                <a href="#" style="font-weight: bold;">Home</a>
                <a href="#" style="font-weight: bold;">About Us</a>
            </div>
            <div class="navbar-right">
                <a href="#" style="font-weight: bold;">Login</a>
                <a href="#" style="font-weight: bold;">Sign Up</a>
            </div>
        </div>

        <!-- Top Section (Full-width image) -->
        <div class="top">
            <div class="overlay">
                <div class="text">
                    <h1>New 8 Wonders of the World</h1>
                </div>
            </div>
        </div>

        <!-- Image Grid (4 rows, 2 columns) -->
        <div class="image-grid">
            <!-- Row 1 -->
            <div class="image-row">
                <div class="image-box box-1">
                    <img src="image1.jpg" alt="Taj Mahal">
                    <p>Taj Mahal, India</p>
                </div>
                <div class="image-box box-2">
                    <img src="image2.jpg" alt="Great Wall of China">
                    <p>Great Wall of China, China</p>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="image-row">
                <div class="image-box box-3">
                    <img src="image3.jpg" alt="The Colosseum">
                    <p>The Colosseum, Italy</p>
                </div>
                <div class="image-box box-4">
                    <img src="image4.jpg" alt="Machu Picchu">
                    <p>Machu Picchu, Peru</p>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="image-row">
                <div class="image-box box-5">
                    <img src="image5.jpg" alt="Angkor Wat">
                    <p>Angkor Wat, Cambodia</p>
                </div>
                <div class="image-box box-6">
                    <img src="image6.jpg" alt="Christ The Redeemer">
                    <p>Christ The Redeemer, Brazil</p>
                </div>
            </div>
            <!-- Row 4 -->
            <div class="image-row">
                <div class="image-box box-7">
                    <img src="image7.jpg" alt="Chichen Itza">
                    <p>Chichen Itza, Mexico</p>
                </div>
                <div class="image-box box-8">
                    <img src="image8.jpg" alt="Petra">
                    <p>Petra, Jordan</p>
                </div>
            </div>
        </div>

        <!-- Bottom Section (Full-width image) -->
        <div class="bottom">
            <div class="overlay">
                <div class="text">
                    <p>Privacy Policies</p>
                    <p>Terms and Conditions</p>
                    <p>Contact Us</p>
                    <div class="social-icons">
                        <i class="ri-facebook-box-fill"></i>
                        <i class="ri-twitter-fill"></i>
                        <i class="ri-instagram-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
